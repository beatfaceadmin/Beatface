<div class="row">
  <app-spinner [isLoading]="appointment?.isProcessing"></app-spinner>
  <div class="offset-1 col-10">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="font-weight-bold">Edit Appointment</mat-card-title>
      </mat-card-header>
      <form [formGroup]="userForm" novalidate (ngSubmit)="create()">
        <mat-card-content>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="time">Time</label>
              <input type="text" class="form-control" formControlName="time" name="time" [(ngModel)]="appointment.properties.time">
            </div>
            <div class="form-group col-md-6">
              <label for="comments">Comments</label>
              <input type="text" class="form-control" formControlName="comments" name="comments" [(ngModel)]="appointment.properties.comments">
            </div>
          </div>


          <div class="row">
            <div class="form-group col-md-6">
              <label for="price">Price</label>
              <input type="text" class="form-control" formControlName="price" name="price" [(ngModel)]="appointment.properties.price">
            </div>
            <div class="form-group col-md-6">
              <label for="grandTotal">Grand Total</label>
              <input type="text" class="form-control" formControlName="grandTotal" name="grandTotal" [(ngModel)]="appointment.properties.grandTotal">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" formControlName="address" name="address" [(ngModel)]="appointment.properties.address">
            </div>
            <div class="form-group col-md-6">
              <label for="addressDescription">Address Description</label>
              <input type="text" class="form-control" formControlName="addressDescription" name="addressDescription" [(ngModel)]="appointment.properties.addressDescription">
            </div>
          </div>


          <div class="row">
            <div class="form-group col-md-6">
              <label for="paymentStatus">PaymentStatus</label>
              <input type="text" class="form-control" formControlName="paymentStatus" name="paymentStatus" [(ngModel)]="appointment.properties.paymentStatus">
            </div>
            <div class="form-group col-md-6">
              <label for="status">Status</label>
              <input type="text" class="form-control" formControlName="status" name="status" [(ngModel)]="appointment.properties.status">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="paymentMethod"> paymentMethod</label>
              <input type="text" class="form-control" formControlName="paymentMethod" name="paymentMethod" [(ngModel)]="appointment.properties.paymentMethod">
            </div>
            <div class="form-group col-md-6">
              <label for="isUrgent">IsUrgent</label>
              <input type="text" class="form-control" formControlName="isUrgent" name="isUrgent" [(ngModel)]="appointment.properties.isUrgent">
            </div>
          </div>

          <!-- <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
          </div> -->
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="primary" matTooltip="SAVE" matTooltipPosition="above">
            <mat-icon>save</mat-icon> SAVE
          </button>
          <button mat-raised-button color="primary" matTooltip="CANCEL" matTooltipPosition="above" [routerLink]="['../../']">
            <mat-icon>cancel</mat-icon> CANCEL
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
